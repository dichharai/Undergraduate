{% extends 'tripadvise/base.html' %}

{% block content %}
<div class="container">
<div class = 'col-sm-12'>
    <h1>New Lodge</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
    	<table>
    		{{ form.as_table}}
    	</table>
        
		<button type="submit" class="btn btn-primary">
            <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i> Save
        </button>    
    </form>
</div>
</div>
{% endblock %}
